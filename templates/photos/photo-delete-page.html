{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <!-- Starts Edit Photo Section -->
    <div class="edit-delete edit-photo">
        <h2>Edit photo</h2>

        <!-- Starts Edit Photo Form -->
        <form method="POST" action="{% url 'photo delete' pk=pk %}">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- Edit Photo Button -->
            <button class="delete-btn" type="submit">Delete Photo</button>
        </form>
        <!-- End Edit Photo Form -->

    </div>
    <!-- End Edit Photo Section -->

{% endblock %}
